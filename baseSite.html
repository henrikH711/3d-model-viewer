<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Nodes</title>
    <link rel="stylesheet" href="styleD.css" />
</head>
<body>
    <div id="ui">
        <h1>Import Panel</h1>
        <label for="file-input"> 3D model feltöltése (.glb, .gltf):</label>
        <input type="file" id="file-input" accept=".glb,.gltf" />
        <button id="reset-scene">Jelenet visszaállítása</button>
        <button id="fit-camera">Fit Camera</button>
    </div>
    <div id="property-window">
        <h3>Model Properties</h3>
        <p id="model-name">Name: N/A</p>
        <p id="model-size">Size: N/A</p>
        <p id="model-center">Center: N/A</p>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
